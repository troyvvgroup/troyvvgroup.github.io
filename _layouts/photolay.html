---
layout: default
---

<div id="photocarouselid" class="col-xs-12  ml-0 nopadding-left">
	<div id="carousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover">
		<!-- Items -->
		<div class="carousel-inner" markdown="0">
			{% for item in page.images %}
			<div class="item{% if forloop.first == true %} active {% endif %}">
				<div class="d-flex justify-content-center" style="max-width:100%;max-height:600px">
					<img src="{{ site.url }}{{ site.baseurl }}/images/grpphotos/{{ item.image }}" alt="{{ item.title  }}" style="max-width:100%;max-height:100%">
				</div>
				<div class="carousel-caption d-none d-md-block">
					<h4 style="color:#fff;text-shadow:1px 0 0 #000,0 -1px 0 #000, 0 1px 0 #000,-1px 0 0 #000">{{ item.title }}</h5>
					<p style="color:#fff;text-shadow:1px 0 0 #000,0 -1px 0 #000, 0 1px 0 #000,-1px 0 0 #000">{{ item.subtitle }}</p>
				</div>
			</div>
			{% endfor %}
		</div>
		<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
		</a>
	</div>

	{{ content }}
</div>
