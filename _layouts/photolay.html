---
layout: default
---

<div id="homeid" class="col-xs-12 ml-0 nopadding-left">
	<div id="carousel" class="carousel slide" data-ride="carousel" data-interval="5000" data-pause="hover" >
		<!-- Menu -->
		<ol class="carousel-indicators">
			<li data-target="#carousel" data-slide-to="0" class="active"></li>
			<li data-target="#carousel" data-slide-to="1"></li>
		</ol>

		<!-- Items -->
		<div class="carousel-inner" markdown="0">
			{% for item in page.images %}
			<div class="carousel-item">
				<img src="{{ site.url }}{{ site.baseurl }}/images/grpphotos/{{ item.image }}.jpg" alt="{{ item.title  }}" />
				<div class="carousel-caption d-none d-md-block">
					<h5>{{ item.title }}</h5>
					<p>{{ item.subtitle }}</p>
				</div>
			</div>
			{% endfor %}
		</div>
		<a class="left carousel-control" href="#carousel" role="button" data-slide="prev">
		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
		</a>
		<a class="right carousel-control" href="#carousel" role="button" data-slide="next">
		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
		</a>
	</div>

	{{ content }}
</div>
